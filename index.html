<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/custom.css">
    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Epicodus Bank Account</title>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
        <h1 class="display-4">Epicodus Bank</h1>
        <p class="lead">You can totally trust this place.</p>
      </div>

      <div class="row">
        <div class="card col-md-6">
            <p class="card-text h4">Register your new account!</p>
            <form id="regName">
              <div id="regName" class="form-group">
                <label class="col-form-label" for="regName">Name</label>
                <input type="text" class="form-control" id="name" placeholder="First and Last Name">
              </div>
              <div id="regInit" class="form-group">
                <label class="col-form-label" for="regInit">Initial Deposit</label>
                <input id="newBal" type="text" class="form-control" id="initialDeposit" placeholder="Initial Deposit Amount">
              </div>
              <button id="register" type="submit" class="btn btn-info btn-lg">Submit</button>
            </form>
        </div>

        <div class="card col-md-6">
            <p class="card-text h4">Deposit or withdrawal</p>
            <form id="depWithdr">
              <div class="form-group">
                <label class="col-form-label" for="deposit">Enter deposit amount:</label>
                <input id="deposit" type="text" class="form-control" id="depositAmt" placeholder="Deposit Amount">
              </div>
              <div class="form-group">
                <label class="col-form-label" for="withdr">Enter withdrawal amount:</label>
                <input id="withdrawal" type="text" class="form-control" id="withdrAmt" placeholder="Withdrawal Amount">
              </div>
              <button id="moveMoneys" type="submit" class="btn btn-info btn-lg">Submit</button>
            </form>
        </div>
        <div class="card col-md">
          <!-- <div class="card-body"> -->
            <h4 id="currentBal" class="card-title"><span id="nameDisplay"></span>Current Balance:</h4>
            <h5><span id="adjustedBal"></span></h5>
            <br>
            <br>
          <!-- </div> -->
        </div>


      </div><!--row-->





    </div><!--main container-->
  </body>
</html>
